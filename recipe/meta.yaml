{% set name = "sqllineage" %}
{% set version = "1.3.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqllineage-{{ version }}.tar.gz
  sha256: 95aed5693d7821fdd5add56bbaa023bdca5c4d6295925d05d5095c286985b243

build:
  number: 0
  noarch: python
  entry_points:
    - sqllineage = sqllineage.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - flask
    - flask-cors
    - networkx >=2.4
    - python >=3.6
    - sqlparse >=0.3.1
    - werkzeug

test:
  imports:
    - sqllineage
    - sqllineage.core
  commands:
    - pip check
    - sqllineage --help
  requires:
    - pip

about:
  home: https://github.com/reata/sqllineage
  summary: SQL Lineage Analysis Tool powered by Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
